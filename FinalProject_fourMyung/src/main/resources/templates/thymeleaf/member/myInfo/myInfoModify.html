<!doctype html>
<html>
<head>
<title>내명파크</title>
<link rel="stylesheet" href="../static/css/member/Modify.css">
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js" ></script>
<script type="text/javascript">
$(function(){
	$("#modify").click(function(){
		$("#frm").submit();
	});
	$("#memDel").click(function(){
		
		location.href="memPw.nhn";
	})
});
</script>
</head>

<body>
	<form th:action ="@{/mem/myInfoModifyPro}" method="post" name="frm" th:object="${memberCommand}" >
		<header>
			<div class="groupMenu" th:include="thymeleaf/main/top_menu.html"></div>
			<div class="leisureMenu" th:include="thymeleaf/leisure/leisure_top.html"></div>
		</header>

		<table class="charge">
			<thead>
				<caption style="font-size: 20px; font-weight: bold; text-align: center;">회원정보수정</caption>
			</thead>
			<tbody>
				<table>
				<input type ="hidden" name ="userId" th:value="${memberCommand.userId }" />
				<tr>
					<th scope="row">회원 이름</th>
					<td><span th:text="${memberCommand.userNm }"></span></td>
				</tr>
				<tr>
					<th scope="row">회원 아이디</th>
					<td><span th:text="${memberCommand.userId }"></span></td>
				</tr>
				<tr>
					<th scope="row">비밀번호</th>
					<td><input type="password" name = "userPass" id = "pw" style="border: none;"/>
						<span th:text="${valid_Pass}" style="font-size: 4px; color: red;"></span>
					</td>
				</tr>
				<tr>
					<th scope="row">성별</th>
					<td><span th:if="${memberCommand.userGender == 'M'}">남자</span>
						<span th:if="${memberCommand.userGender == 'F'}">여자</span></td>
				</tr>
				<tr>
					<th scope="row">생년월일</th>
					<td><span th:text="${memberCommand.userBirth }"></span></td>
				</tr>
				<tr>
					<th scope="row">연락처</th>
					<td><input type ="text" id ="userPh" name ="userPh" th:value = "${memberCommand.userPh }"/></td>
				</tr>
				<tr>
					<th scope="row">이메일</th>
					<td><input type ="text" id ="email" name ="userEmail" th:value = "${memberCommand.userEmail }"/></td>
				</tr>
				<tr>
					<th scope="row">주소</th>
					<td><input type ="text" id ="addr" name ="userAddr" th:value = "${memberCommand.userAddr }"/></td>
				</tr>
				<tr class="btn_area">
					<th colspan=2 align="right">
						<input type="submit" name="modify" id ="modify" class="btnJoin" value="수   정" >
						<input type="button" value="취  소" class="btnJoin" onclick = "javascript:history.back();" />
					</th>
				</tr>
				</table>
			</tbody>
		</table>
		<br />
		<div class="footer">
			<footer th:include="thymeleaf/include/footer.html"></footer>
		</div>
	</form>
</body>
</html>
