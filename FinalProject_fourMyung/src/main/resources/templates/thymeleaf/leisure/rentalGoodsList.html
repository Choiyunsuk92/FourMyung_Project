<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
<title>내명파크</title>
<style>
/* html{
	background-image:url("../../img/leisure/NmSubMain.jpg");
} */
table {
	margin-left: auto;
	margin-right: auto;
	border-style: none;
}

.bg {
	font-size: 22px;
	width: 500px;
}

thead tr {
	background-color: darkgray
}

tbody tr:nth-child(odd) {
	background-color: #f1f1f1
}
</style>
<script type="text/javascript"
	src="https://code.jquery.com/jquery-1.8.1.min.js"></script>
<script>
	
</script>
</head>

<body>
	<header>
		<div class="groupMenu" th:include="thymeleaf/main/top_menu.html"></div>
		<div class="leisureMenu"
			th:include="thymeleaf/leisure/leisure_top.html"></div>
	</header>
	<form th:action='@{/leisure/goodsOk}' method='POST' name='frm'
		id="frm" th:object="${rentalCommand}">
		<table width="70%">
			<caption style="font-size: 20px; font-weight: bold; text-align: left">물품등록</caption>
			<thead>
				<tr>
					<td width="24%">물품이름</td>
					<td width="24%">연령대</td>
					<td width="24%">수량</td>
					<td width="24%">대여금액</td>
					<td width="4%"></td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><input type='text' name='goodsName' id='goodsName'
						class='goodsName' size='15' maxlength='10' autofocus="autofocus" /></td>
					<td><select name='goodsAge' id='goodsAge'>
							<option value='' selected>-- 선택 --</option>
							<option value='adult'>대인</option>
							<option value='child'>소인</option>
					</select></td>
					<td><input type='text' name='goodsAmount' id='goodsAmount'
						class='goodsAmount' size='15' maxlength='10' autofocus="autofocus" /></td>
					<td><input type='text' name='goodsPrice' id='goodsPrice'
						class='goodsPrice' size='15' maxlength='10'
						autofocus="autofocus" /></td>
					<td><input type="submit" value="추가"></td>
				</tr>
			</tbody>
		</table>
		<br />
	</form>
	<table width="70%">
		<caption style="font-size: 20px; font-weight: bold; text-align: left">레저목록</caption>
		<thead>
			<tr>
				<td width='24%'>물품이름</td>
				<td width='24%'>연령대</td>
				<td width='24%'>수량</td>
				<td width='24%'>대여금액</td>
				<td width='4%'></td>

			</tr>
		</thead>
		<tbody>
 			<th:block th:each="aaaa : ${list}">
				<form th:action='@{/leisure/goodsDel}' method='POST' id="frm">
				<tr>
					<input type="hidden" th:value="${aaaa.goodsNum}" name="goodsNum">
					<td>[[${aaaa.goodsName}]]</td>
					<td>[[${aaaa.goodsAge}]]</td>
					<td>[[${aaaa.goodsAmount}]]</td>
					<td>[[${aaaa.goodsPrice}]]</td>
					<td><input type="submit" value="삭제"></td>
				</tr>
				</form>
			</th:block> 
		</tbody>
	</table>
	<div class="footer">
		<footer th:include="thymeleaf/include/footer.html"></footer>
	</div>
</body>
</html>
