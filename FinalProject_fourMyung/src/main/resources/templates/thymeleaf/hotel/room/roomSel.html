<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../static/css/hotel/roomSel.css">
</head>
<body>
<header>
		<div class="groupMenu" th:include="thymeleaf/main/top_menu.html"></div>
		<div class="hotel_heder">
			<div class="hotelMenu" th:include="thymeleaf/hotel/h_tap_menu2.html"></div>
			<div class="roomImg">
				<span style="font-size: 35px; font-weight: bold;">객실 예약</span>
				<span style="font-size: 20px">객실 선택</span>
			</div>
		</div>
</header>

<div class="roomContent">
	<div class="roomSel">
	<!-- 객실조회 -->
	<form th:action="@{/hotel/RoomSearch}" method="post" name='RommSearch' id="RommSearch" th:object="${hotelRoomCommand}">
		<div class="resInfo">
			<div><h2>예약정보</h2></div>
			<div><h3>숙박일정</h3></div>
			<div><h3>도착</h3><input type="date" class="chek_In_Date" name="chek_In_Date"></div>
			<div><h3>출발</h3><input type="date" class="chek_Out_Date" name="chek_Out_Date"></div>
			<div class="guestInfo">
				<p>GUEST</p>
				<div><p>성인</p>
					<select class="check_adult" name="check_adult">
						<option>1</option>
						<option selected>2</option>
						<option>3</option>
						<option>4</option>
					</select>
				</div>
				<div><p>소아</p>
					<select class="check_child" name="check_child">
						<option selected>0</option>
						<option>1</option>
						<option>2</option>
						<option>3</option>
					</select>
				</div>
			</div>
			<div><input type="submit" value="객실 조회" class="check_search"></div>
		</div>
	</form>
	<!-- 객실예약 -->
	<form th:action="@{/hotel/RoomSelect}" method="post" name='RoomSelect' id="RoomSelect" th:object="${hotelRoomCommand}">
		<div class="selRoom">
			<div><h2>선택한 객실</h2></div>
			<div class="selRoom_detail">
				<span>디럭스 더블 저층룸</span>
				<span>196,000원</span>
			</div>
			<div style="display: none;"><h3>도착</h3><input type="date" class="chek_In_Date" name="chek_In_Date"></div>
			<div style="display: none;"><h3>출발</h3><input type="date" class="chek_Out_Date" name="chek_Out_Date"></div>
			<div class="person_Info">
				<div class="info_1">
					<h4>성인</h4>
					<h4>소아</h4>
				</div>
				<div class="room_Select">
					<div>객실</div>
					<div>
						<select>
							<option>1</option>
							<option>2</option>
						</select>
					</div>
					<div>
						<select>
							<option>0</option>
						</select>
					</div>
				</div>
			</div>
			<div class="div_submit"><input type="submit" value="예약하기"></div>
			<div class="rel_price">
				<div><h3>총 금액</h3></div>
				<div><h3>196,000</h3><h3>원</h3></div>
			</div>
		</div>
	</form>
	</div>
	<div class="roomDeatilInfo">
		<div class="resRoom">
			<div class="resultRoom">
				<div><h2>디럭스 더블 저층룸</h2></div>
				<div class="detail_Info">
					<div><input type="image" src="../static/img/room/drux_double_low.JPG"></div>
					<div>
						<p>여유로운 혼자만의 여행 혹은 커플여행객을 위한 객실로 더블베드로 구성되어 있습니다.전 객실 테라스에서 푸르른 파인뷰 or 레이크뷰 전망을 감상할 수 있습니다.</p>
						<ul class="ul_room_Detail_Info">
							<li>기준인원(성인): 2인</li>
							<li>크기: 27㎡</li>
							<li>퀸 1개</li>
							<li>부가 혜택</li>
						</ul>
						<div class="detail_Info_3">
							<span><a href="#">상세 정보 보기</a></span>
							<span><h2>132,000</h2>원</span>
						</div>
						<div class="detail_Info_4">
							<select>
								<option>객실수</option>
								<option value="1" selected="selected">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
							</select>
							<input type="submit" value="선택">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
