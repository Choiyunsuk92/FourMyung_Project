<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="../static/css/paySucces.css">
<title>Insert title here</title>
</head>
<body>
<header>
	<div class="groupMenu" th:include="thymeleaf/main/top_menu.html"></div>
</header>
<div class="container">
	<div class="payMent_div1">
		<div class="payMent_div1_1">결제확인 안내</div>
		<div class="payMent_div1_2">결제하신 내용을 확인하실 수 있습니다.</div>
	</div>
	<div class="payMent_div2">
		<div>결제결과</div>
		<div class="payMent_div2_2"></div>
	</div>
	<table>
		<tr>
			<th colspan="2">결제내역</th>
		</tr>
		<tr style="border-top: 3px solid #a3b3c7;">
			<td>예약번호</td>
			<td>[[${resResult.RES_NUM}]]</td>
		</tr>
		<tr>
			<td>상품명</td>
			<td>[[${resResult.ROOM_NM}]]</td>
		</tr>
		<tr>
			<td>결제방법</td>
			<td>[[${resResult.PAY_TYPE_HANGLE}]]</td>
		</tr>
		<tr>
			<td>결제금액</td>
			<td>[[${resResult.PRICE}]]원</td>
		</tr>
		<tr style="border: none;">
			<td colspan="2" style="text-align: right; background: #fff;">
				<button onclick="location.href='/my/MyPage'">MY페이지</button>
				<input type="button" value="확인" class="confirmBtn">
			</td>
		</tr>
	</table>
</div>
</body>
</html>
