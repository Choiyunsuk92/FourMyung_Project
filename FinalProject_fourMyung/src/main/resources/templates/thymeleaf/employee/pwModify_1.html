<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" 
	src="http://code.jquery.com/jquery-latest.js" ></script>
<script type="text/javascript">
$(function(){
	$("#sbm").click(function(){
		$("#frm").submit();
	});
});
</script>

</head>
<body>
<form th:action ="@{/mem/pwModifyPro}" method="post" name="frm" id="frm" 
	th:object="${changePwCommand}"> 
	현재비밀번호 : <input type="password" name = "userPass" id ="pw" />
				<span th:text="${valid_pass}"> </span>
				<span th:if="${#fields.hasErrors('userPass')}" th:errors="*{userPass}" ></span> 
				<br />
	새 비밀번호 : <input type="password" name = "newPw" id ="newPw" />
	           <span th:if="${#fields.hasErrors('newPw')}" th:errors="*{newPw}" ></span>
	           <br />
	새 비밀번호 확인 : <input type="password" name = "newPwOk" id ="reNewPw" />
	            <span th:if="${#fields.hasErrors('newPwOk')}" th:errors="*{newPwOk}" ></span>
	            <span th:text="${valid_newPw}"> </span>
	            <br />
	<input type="button" value = "비밀번호변경" id ="sbm"/>
</form>	             
</body>
</html>
