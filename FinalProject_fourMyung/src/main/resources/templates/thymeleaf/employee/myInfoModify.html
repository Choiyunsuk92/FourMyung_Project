<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" 
	src="http://code.jquery.com/jquery-latest.js" ></script>
<script type="text/javascript">
$(function(){
	$("#modify").click(function(){
		$("#frm").submit();
	});
	$("#memDel").click(function(){
		
		location.href="memPw.nhn";
	})
});
</script>
</head>
<body>
<form name ="frm" id ="frm" method = "post" th:action ="@{/mem/myInfoModifyPro}" th:object="${memberCommand}">
<table border = 1  width = 600 align = "center" cellpadding = 3 >
	<input type ="hidden" name ="userId" th:value="${memberCommand.userId }" />
	<tr><td colspan=2> 회원정보 수정 </td></tr>
	<tr><td colspan="2">사용자정보</td></tr>
	<tr><td>사용자 ID</td><td><span th:text="${memberCommand.userId }"></span></td></tr>
	<tr><td>사용자 비밀번호</td>
	    <td><input type="password" id ="userPass" name ="userPass" /><br/>
	    <span th:text="${valid_Pass}"> </span></td></tr>
	<tr><td colspan="2">기본정보 입력</td></tr>
	<tr><td>사용자 이름</td>
		<td><span th:text="${memberCommand.userNm }"></span></td>
	</tr>
	<tr><td> 생년월일 및 성별</td>
		<td><span th:text="${#dates.format(memberCommand.userBirth, 'yyyy-MM-dd')}" ></span> / 
		  	<span th:if="${memberCommand.userGender == 'M'}">남자</span>
	 		<span th:if="${memberCommand.userGender == 'F'}">여자</span>	 
		</td>
	</tr>
	<tr><td>사용자 이메일</td>
	    <td><input type ="text" id ="email" name ="userEmail" 
	        th:value = "${memberCommand.userEmail }"/></td></tr>
	<tr><td>사용자 주소</td>
	    <td>
	    <input type ="text" id ="addr" name ="userAddr" 
	        th:value = "${memberCommand.userAddr }"/>
	    </td>
	</tr>
	<tr><td>연락처</td>
	    <td>
	    <input type ="text" id ="userPh" name ="userPh" 
	         th:value = "${memberCommand.userPh }"/>
	    </td>
	</tr>
	<tr>
		<td colspan=2>
		<input type="button" name="modify" id ="modify" 
				value="수   정" >
		<input type="button" value="취  소" 
			onclick = "javascript:history.back();" />
		<!-- onclick = "javascript:location.href='index.nhn';" -->
		</td>
	</tr>
</table>

</form>
</body>
</html>
